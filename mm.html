<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos</title>
    <!-- CDNs optimizados -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      /* Estilos base */
      body {
        background: linear-gradient(135deg, #f0f9ff 0%, #e6f2ff 50%, #f5f7fa 100%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow-x: hidden;
      }
      
      /* Efecto para las tarjetas */
      .project-card {
        transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        border-radius: 16px;
        overflow: hidden;
        background: white;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        position: relative;
        z-index: 10;
      }
      
      .project-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      /* Efecto para los botones */
      .app-button {
        background-image: linear-gradient(to right, var(--tw-gradient-stops));
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      
      .app-button::after {
        content: '';
        position: absolute;
        width: 0%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(255, 255, 255, 0.2);
        transition: width 0.3s ease;
        z-index: -1;
      }
      
      .app-button:hover::after {
        width: 100%;
      }
      
      /* Efecto para las badges */
      .tech-badge {
        transition: all 0.3s ease;
      }
      
      .tech-badge:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      /* Animación del título */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease forwards;
      }
      
      /* Animación para los proyectos */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.92);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      .animate-fadeIn {
        animation: fadeIn 0.6s ease forwards;
        opacity: 0;
      }
      
      /* Decoración de fondo */
      .bg-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        z-index: 0;
        opacity: 0.25;
        transition: all 5s ease-in-out;
      }
      
      /* Barra de navegación filtros */
      .filter-btn {
        transition: all 0.3s ease;
        position: relative;
      }
      
      .filter-btn::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        width: 0;
        height: 2px;
        background: currentColor;
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }
      
      .filter-btn:hover::after,
      .filter-btn.active::after {
        width: 100%;
      }
      
      /* Scrollbar personalizado */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #c5c5c5;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #a0a0a0;
      }
      
      /* Animación para las tecnologías */
      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      .tech-badge {
        animation: fadeInRight 0.5s ease forwards;
        animation-delay: calc(var(--index) * 0.1s);
        opacity: 0;
      }
      
      /* Efecto de gradiente animado para bordes */
      .gradient-border {
        position: relative;
        z-index: 0;
        padding: 2px;
        border-radius: 18px;
        background: linear-gradient(90deg, #4f46e5, #06b6d4, #10b981, #8b5cf6, #4f46e5);
        background-size: 300% 300%;
        animation: gradientBorder 12s linear infinite;
      }
      
      @keyframes gradientBorder {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      
      /* Esquinas redondeadas más suaves */
      .project-inner {
        border-radius: 14px;
        padding: 1.25rem;
        background: white;
        height: 100%;
      }
      
      /* Efecto para iconos */
      .icon-container {
        transition: all 0.4s ease;
      }
      
      .project-card:hover .icon-container {
        transform: rotateY(180deg);
      }
    </style>
  </head>

        // Función para renderizar proyectos
        function renderProjects(filter = 'all') {
          const container = document.getElementById('projects-container');
          container.innerHTML = ''; // Limpiar contenedor
          
          projects.forEach((project, index) => {
            // Filtrar proyectos
            if (filter !== 'all' && project.category !== filter) return;
            
            // Crear elemento de proyecto
            const projectElement = document.createElement('div');
            projectElement.className = `project-card animate-fadeIn`;
            projectElement.style.animationDelay = `${0.1 + (index % 3) * 0.1}s`;
            
            // Determinar si debe mostrar enlace o contacto
            const actionButton = project.link && project.link !== "#" 
              ? `<a href="${project.link}" target="_blank" class="app-button bg-gradient-to-r from-${project.colorFrom} to-${project.colorTo} text-white py-3 px-6 rounded-lg text-center font-semibold transition-all flex items-center justify-center gap-2 shadow-md hover:shadow-lg">
                   Ir a la Aplicación
                   <i class="fas fa-arrow-right"></i>
                 </a>`
              : `<a href="mailto:${project.contact}" class="app-button bg-gradient-to-r from-${project.colorFrom} to-${project.colorTo} text-white py-3 px-6 rounded-lg text-center font-semibold transition-all flex items-center justify-center gap-2 shadow-md hover:shadow-lg">
                   Contactar
                   <i class="fas fa-envelope"></i>
                 </a>`;
            
            // Generar badges de tecnologías con animación escalonada

            project.technologies.forEach((tech, i) => {

            });
            
            // Generar lista de objetivos

            project.objectives.forEach(obj => {

            });
            
            // HTML completo del proyecto

                <div class="project-inner">

                    <div>

            // Filtrar proyectos

          });

        // Animación de los blobs
        function animateBlobs() {
          const blobs = document.querySelectorAll('.bg-blob');
          blobs.forEach((blob, index) => {
            // Posición inicial
            const startX = parseInt(window.getComputedStyle(blob).left || '0');
            const startY = parseInt(window.getComputedStyle(blob).top || '0');
            
            // Animación con GSAP
            gsap.to(blob, {
              x: `${Math.sin(Date.now() / 3000 + index) * 100}px`,
              y: `${Math.cos(Date.now() / 2500 + index) * 100}px`,
              duration: 8,
              ease: "sine.inOut",
              repeat: -1,
              yoyo: true
            });
          });
        }
        
        // Iniciar animación de blobs
        animateBlobs();
        
        // Detectar scroll para animar tarjetas cuando son visibles
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.style.opacity = 1;
              entry.target.style.transform = 'translateY(0)';
            }
          });
        }, {
          threshold: 0.1
        });
        
        // Observar las tarjetas para animación en scroll
        setTimeout(() => {
          document.querySelectorAll('.project-card').forEach(card => {
            observer.observe(card);
          });
        }, 100);
      });
    </script>
